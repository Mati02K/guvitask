<!DOCTYPE html>
<html>
<head>
	<title>GUVI Task By Mathesh</title>
	<meta charset="utf-8">
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="author" content="Mathesh">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

<body>
	<div class="center-item">
		<form class="form-signin col-sm-9 col-md-7 col-lg-5 mx-auto" id="login" method="POST" autocomplete="off" required>
            <img src="../assets/guvilogo.svg" class="img-responsive logo" alt="Guvi Logo">
            <h4>Login To GUVI</h4>
			<span><p id="error"></p></span>
			<input type="text" class="form-control" minlength="2" maxlength="10" name="username" id="user" placeholder="Enter username">
			<input type="password" class="form-control"  minlength="8" maxlength="16" name="password" id="pass" placeholder="Enter password">
			<button type="submit"  name="logbutt" id="logbutt" class="form-control">Login</button>
			<br>
			<p>Not Registered ?<a href="register.html">Create account Now!</a></p>
		</form>

    </div>
    <script src="../Js/jquery/jquery-3.2.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="../Js/login.js" defer></script>
</body>

</html>
