<!DOCTYPE html>
<html>

<head>
	<title>GUVI Task By Mathesh</title>
	<meta charset="utf-8">
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="author" content="Mathesh">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="http://guvi-task-mathesh.herokuapp.com/Css/style.css" rel="stylesheet">
</head>

<body>
	<div class="center-item">
		<form class="form-signin col-sm-9 col-md-7 col-lg-5 mx-auto" action=""  method="POST" id="register" autocomplete="off" required>
            <img src="http://guvi-task-mathesh.herokuapp.com/assets/guvilogo.svg" class="logo" alt="Guvi Logo">
            <h4>Register To GUVI</h4>
            <span><p id="error"></p></span>
            <input type="text" class="form-control" id="name" minlength="2" maxlength="30" placeholder="Enter Your Name" required>
			<input type="text" class="form-control" id="cno" minlength="2" pattern="[0-9]{10}" placeholder="Enter Your Contact No(XXXXXXXXXX)" required>
            <input type="email" class="form-control" id="mail" placeholder="Enter Your Email Id" required>
            <input placeholder="Date Of Birth" class="form-control" type="text" id="dob" required>
			<input type="text" class="form-control"  minlength="2" maxlength="10" id="uname" placeholder="Enter username" required>
			<input type="password" class="form-control" minlength="8" maxlength="16" id="upass" placeholder="Enter password" required>
            <input type="password" class="form-control" minlength="8" maxlength="16" id="ucpass" placeholder="Confirm password" required>
            
            <textarea class="form-control" placeholder="Enter Your Address" minlength="10" maxlength="200" name="address" id="addr" required></textarea>
			<button type="submit" name="regbutt" id="regbutt" class="form-control">Register</button>
		</form>

    </div>

    <script src="http://guvi-task-mathesh.herokuapp.com/Js/jquery/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="http://guvi-task-mathesh.herokuapp.com/Js/register.js" type="text/javascript"></script>

</body>

</html>
